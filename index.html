<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Recogniton</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/d778213d58.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>
  <body>
    <div id="header">
      <div class="head">
        <h1 id="heading">Digit Recognition</h1>
      </div>
      <div class="container">
        <div class="buttons">
          <button id="clear"><i class="fa-solid fa-trash"></i></button>
          <input type="color" id="colourpicker" />
          <div class="slider">
            <input
              type="range"
              min="1"
              max="10"
              value="5"
              class="slider"
              id="myRange"
            />
            <div class="value">Width: <span id="sliderValue">5</span></div>
          </div>
        </div>

        <canvas id="canvas" style="border: 5px solid black"> </canvas>
        <div class="enter"><button>Enter</button></div>
      </div>
    </div>
  </body>
</html>
